<!DOCTYPE html>
<html>
<head><title>Your API Key</title></head>
<body>
  <h2>Hello {{ name }},</h2>
  <p>Your API key for LaunchPad is:</p>
  <pre style="font-size: 18px;">{{ key }}</pre>
  <p>Keep it safe and use it in the `Authorization` header:</p>
  <pre>Authorization: Api-Key {{ key }}</pre>
  <p>Thanks for using LaunchPad!</p>
</body>
</html>
