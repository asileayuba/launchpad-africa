{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">
    <title>LaunchPad Africa | Igniting Africa's Next Generation of Innovators</title>
    <meta name="description" content="LaunchPad Africa is a startup 
    accelerator and innovation hub dedicated to empowering African 
    entrepreneurs with the tools, mentorship, and funding needed to 
    turn bold ideas into thriving businesses.">
    <meta name="author" content="Asile Ayuba">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/icon/navbar.png' %}" type="image/x-icon">
     <!-- Font Awesome -->
     <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap CSS and JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Lineicons CDN -->
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">

    <!-- One file includes all the Font Awesome Free icons and utilities -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

    <!-- Test Animation -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

</head>
<body class="{% if is_landing %}landing-page{% endif %}">

    <!-- navbar -->
    {% include "includes/navbar.html" %}

    {% block content %}
    <!-- load content-->
    {% endblock content %}

    <!-- Your custom JS -->
    <script src="{% static 'js/script.js' %}"></script>

    
</body>
</html>
